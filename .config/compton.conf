# Shadow
shadow = true;
# no-dnd-shadow = true;
no-dock-shadow = true;
#clear-shadow = true;
detect-rounded-corners = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = .3;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'Notification'",
# workaround for conky until it provides window properties:
	"override_redirect = 1 && !WM_CLASS@:s",
    "class_g ?= 'Dmenu'",
#	"class_g ?= 'Rofi'",
# disable shadows for hidden windows:
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"_GTK_FRAME_EXTENTS@:c",
# disables shadows on sticky windows:
#	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
# disables shadows on i3 frames
	"class_g ?= 'i3-frame'",
    "name = 'jgmenu'",
    "class_g = 'jgmenu'",
    "class_g = 'qBittorrent'",
    "class_g = 'firefoxdeveloperedition'"
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

#menu-opacity = 0.95;
#inactive-opacity = 0.93;
#active-opacity = 1;
#alpha-step = 0.01;
#inactive-dim = 0.0;
blur-background = true;
blur-kern = "7x7box";
blur-method = "kawase";
blur-strength = 15;
blur-background-fixed = false;
blur-background-exclude = [
    "class_g = 'Termite'",
    "class_g = 'kitty'",
    "class_g = 'firefoxdeveloperedition'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
    "name *?= 'nvim'",
    "name *?= 'vifm'"
];

#backend = "xrender";
backend = "glx";
glx-no-stencil= true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = false;
refresh-rate = 0;
vsync = true;
dbe = false;
#paint-on-overlay = true;
#focus-exclude = [ "class_g = 'Cairo-clock'" ];
#focus-exclude = [
#    "x = 400 && y = 350 && override_redirect = true",
#    "x = 0 && y = 0 && override_redirect = true",
#    "_NET_WM_NAME@:s = 'rofi'",
#    "_NET_WM_NAME@:s = 'dmenu'",
#];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
#glx-swap-method = "undefined";

opacity-rule = [ 
    #"99:name *?= 'Call'", 
    #"99:class_g = 'Chromium'", 
    #"99:name *?= 'Conky'", 
    #"99:class_g = 'Darktable'", 
    #"50:class_g = 'Dmenu'", 
    #"99:name *?= 'Event'", 
    #"99:class_g = 'GIMP'", 
    #"99:name *?= 'Image'",
    #"99:class_g = 'Lazpaint'", 
    #"99:class_g = 'Midori'", 
    #"99:name *?= 'Minitube'", 
    #"99:class_g = 'Mousepad'",
    #"99:name *?= 'MuseScore'", 
    #"90:name *?= 'Page Info'", 
    #"99:name *?= 'Pale Moon'", 
    #"90:name *?= 'Panel'", 
    #"99:class_g = 'Pinta'", 
    #"90:name *?= 'Restart'", 
    #"99:name *?= 'sudo'", 
    #"99:name *?= 'Screenshot'", 
    #"99:class_g = 'Viewnior'", 
    #"99:class_g = 'VirtualBox'", 
    #"99:name *?= 'VLC'", 
    #"99:name *?= 'Write'", 
    #"93:class_g = 'URxvt' && !_NET_WM_STATE@:32a", 
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", 
    "96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'", 
    "99:name *?= 'nvim' && focused",
    "85:name *?= 'nvim' && !focused",
    "99:name *?= 'vifm' && focused",
    "85:name *?= 'vifm' && !focused",
    "95:class_g = 'Termite' && focused",
    "85:class_g = 'Termite' && !focused",
    "95:class_g = 'kitty' && focused",
    "85:class_g = 'kitty' && !focused",
    "99:class_g = 'Double Commander' && focused",
    "85:class_g = 'Double Commander' && !focused",
    "99:class_g = 'Pcmanfm' && focused",
    "85:class_g = 'Pcmanfm' && !focused",
    "100:class_g = 'firefox' && focused",
    "98:class_g = 'firefox' && !focused",
    "100:class_g = 'firefoxdeveloperedition' && focused",
    "98:class_g = 'firefoxdeveloperedition' && !focused",
    "100:class_g = 'Thunderbird' && focused",
    "95:class_g = 'Thunderbird' && !focused",
    "100:class_g = 'google-calendar-nativefier-e22938' && focused",
    "95:class_g = 'google-calendar-nativefier-e22938' && !focused",
    "80:name *?= 'alttab'",
    "95:name *?= 'jgmenu'"
];

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};

