# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  colors.statusbar.caret.bg:
    global: purple
  colors.statusbar.command.bg:
    global: black
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.odd.fg:
    global: white
  colors.tabs.pinned.even.fg:
    global: white
  colors.tabs.pinned.odd.fg:
    global: white
  colors.tabs.pinned.selected.even.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: white
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: white
  colors.tabs.selected.odd.fg:
    global: white
  confirm_quit:
    global:
    - always
  content.autoplay:
    global: false
  fonts.monospace:
    global: Roboto, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  scrolling.bar:
    global: when-searching
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.position:
    global: top
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/?q={}
  url.start_pages:
    global: https://google.com
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
