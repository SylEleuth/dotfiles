font_family      JetBrains Mono Extra Bold Nerd Font Complete
bold_font        JetBrains Mono ExtraBold ExtBd Nerd Font Complete
italic_font      JetBrains Mono ExtBd Ita Nerd Font Complete
bold_italic_font JetBrains Mono ExtraBold ExBd I Nerd Font Complete

font_size 10.0

adjust_line_height  110%
adjust_column_width 0

box_drawing_scale 0.001, 1, 1.5, 2

cursor_shape block

cursor_blink_interval      0
cursor_stop_blinking_after 15.0

scrollback_lines 10000

scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

scrollback_pager_history_size 0

wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

url_style curly

open_url_with default

copy_on_select no

select_by_word_characters :@-./_~?&=%+#

click_interval -1.0

mouse_hide_wait 3.0

focus_follows_mouse no

repaint_delay 10

input_delay 3

sync_to_monitor yes

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no

remember_window_size  yes
initial_window_width  640
initial_window_height 400

enabled_layouts *
window_resize_step_cells 1
window_resize_step_lines 1

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter 3

window_border_width 1.0

draw_minimal_borders yes

window_margin_width 0.0

single_window_margin_width -1000.0

window_padding_width 0.0

inactive_text_alpha 1.0

hide_window_decorations yes

tab_bar_edge bottom

tab_bar_align left

tab_bar_margin_width 0.0

tab_bar_margin_height 0.0 0.0

tab_bar_style powerline

tab_powerline_style angled

tab_title_template "{index}:{title[title.rfind('/')+1:]}"

active_tab_font_style   bold
inactive_tab_font_style normal

include Gruvbox-Dark-Soft.conf
# include Gruvbox-Light-Soft.conf

background_opacity         1
dynamic_background_opacity no

dim_opacity 0.75

shell .

editor .

close_on_child_death no

allow_remote_control yes

startup_session none

clipboard_control write-clipboard write-primary

term xterm-kitty

kitty_mod alt

clear_all_shortcuts no

map shift+f1 set_colors --configured ~/.config/kitty/Gruvbox-Dark-Soft.conf
map shift+f2 set_colors --configured ~/.config/kitty/Gruvbox-Light-Soft.conf

map ctrl+shift+c copy_to_clipboard

map ctrl+shift+v  paste_from_clipboard
map ctrl+shift+s  paste_from_selection
map shift+insert paste_from_selection
map ctrl+shift+o  pass_selection_to_program

map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+h         show_scrollback

map kitty_mod+enter new_window

map kitty_mod+w no_op
map shift+kitty_mod+w    close_window
map kitty_mod+ctrl+right next_window
map kitty_mod+ctrl+left  previous_window
map kitty_mod+g          move_window_forward
map kitty_mod+b          move_window_backward
map kitty_mod+shift+r    start_resizing_window

map kitty_mod+right next_tab
map kitty_mod+left  previous_tab
map kitty_mod+t     new_tab
map kitty_mod+q     close_tab
map shift+kitty_mod+right     move_tab_forward
map shift+kitty_mod+left      move_tab_backward

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9

map kitty_mod+l next_layout

map kitty_mod+equal     change_font_size all +1.0
map kitty_mod+minus     change_font_size all -1.0
map kitty_mod+backspace change_font_size all 0

map kitty_mod+e kitten hints

map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -

map kitty_mod+f11    toggle_fullscreen
map kitty_mod+f      kitten zoom_toggle.py
map kitty_mod+u      kitten unicode_input
map ctrl+shift+f2    edit_config_file
map ctrl+shift+r     load_config_file
map kitty_mod+escape kitty_shell window

map kitty_mod+a>m    set_background_opacity +0.1
map kitty_mod+a>l    set_background_opacity -0.1
map kitty_mod+a>1    set_background_opacity 1
map kitty_mod+a>d    set_background_opacity default
map kitty_mod+delete clear_terminal reset active
